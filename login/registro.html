<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/nifty.min.css" rel="stylesheet">

<body style="background-image: url('background.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div id="container" class="cls-container" style="background-color:transparent;">

		    <div class="cls-content-sm panel" style="background-color:#ededed;">

		            <div class="mar-ver pad-btm">
                        <img src="../resources/img/logo.png" style="width:300px;"  />
		            </div>
                    <form>
		                <div class="form-group">
		                    <input id="user" type="text" class="form-control" placeholder="Użytkownik" spellcheck="false" autofocus>
		                </div>
		                <div class="form-group">
		                    <input id="email" type="email" class="form-control" placeholder="E-mail">
		                </div>
		                <div class="form-group">
		                    <input id="password" type="password" class="form-control" placeholder="Hasło">
		                </div>
		                <div class="form-group">
		                    <input id="password2" type="password" class="form-control" placeholder="Potwierdź hasło">
		                </div>
		                <button id="btn-registrar" onclick="registrar()" class="btn btn-primary btn-lg btn-block" type="button">Zarejestruj</button>
		            </form>
		        </div>
		        <div class="pad-all text-center">
		            <a onclick="voltarLogin()" href="#" class="btn-link mar-rgt">Powrót do logowania</a>
		        </div>
		    </div>
		</div>
    </div>
    <script src="../resources/js/jquery.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/nifty.min.js"></script>
