<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/nifty.min.css" rel="stylesheet">
    <link href="../resources/css/theme-dark.min.css" rel="stylesheet">
    <link href="../resources/css/jquery-confirm.css" rel="stylesheet">
</head>
<body style="background-image: url('background.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div id="container" class="cls-container" style="background-color:transparent;">
		<div class="cls-content">
		    <div class="cls-content-sm panel" style="background-color:#ededed;">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
                        <img src="../resources/img/logo.png" style="width:300px;"  />
                        <p class="pad-top">Wprowadź token potwierdzający, który otrzymałeś w wiadomości e-mail. Sprawdź także swoją skrzynkę ze spam.</p>
		            </div>
                    <form>
		                <div class="form-group">
		                    <input id="email" type="email" class="form-control" placeholder="E-mail">
		                </div>
		                <div class="form-group">
		                    <input id="token" type="text" class="form-control" placeholder="Token potwierdzenia" maxlength="6" autofocus>
		                </div>
		                <button id="btn-reenviaremail" onclick="reenviarEmail()" class="btn btn-dark btn-lg" type="button">Ponownie wysłać wiadomość e-mail</button>
		                <button id="btn-validartoken" onclick="validarToken()" class="btn btn-primary btn-lg" type="button">Zweryfikuj token</button>
		            </form>
		        </div>
		    </div>
		</div>
    </div>
    <script src="../resources/js/jquery.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/nifty.min.js"></script>
    <script src="../resources/js/loadingoverlay.min.js"></script>
    <script src="../resources/js/jquery-confirm.js"></script>
    <script src="confirmacaoemail.js"></script>
</body>
</html>
